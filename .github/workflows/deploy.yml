name: Build and Deploy

on:
  push:
    branches:
      - main  # ветка, с которой деплоим

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build  # убедись, что билд кладёт файлы в dist/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.1.0
        with:
          branch: gh-pages  # ветка для публикации
          folder: dist      # папка с готовым билдом
          clean: true
          nojekyll: true    # отключаем Jekyll